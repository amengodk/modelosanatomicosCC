<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cráneo de caballo - IES La Aldea</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 80vw;
      height: 80vh;
    }
  </style>
</head>
<body>

  <h2>Cráneo de caballo – IES La Aldea de San Nicolás</h2>

  <model-viewer 
    src="craneo_caballo.glb" 
    alt="Modelo 3D de un cráneo de caballo"
    auto-rotate 
    camera-controls 
    ar 
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
